<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <section class="home_bg">
    <div class="container">
      <h3>Custimized Your Name Card!</h3>
      <!-- <p class="lead">Custimized Your Name Card</p> -->
      <form>
        <div class="form-row col-md-12">
          <label for="nameTitle">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <div class="feedback small"></div>
        </div>
        <div class="form-row col-md-12">
          <label for="PhotoTitle">Photo Link</label>
          <input type="text" class="form-control" id="photo" placeholder="Link to your photo">
          <div class="feedback small"></div>
        </div>
        <div class="form-row col-md-12">
          <label for="Introduction">Introduction</label>
          <textarea class="form-control" id="text" rows="10" placeholder="Introduce yourself in 200 words"
            required></textarea>
          <div class="feedback small"></div>
        </div>

        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"
            checked>
          <label class="form-check-label" for="inlineRadio1">Light Theme</label>
        </div>
        <div class="form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Dark Theme</label>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="container" id="printcard">
        <!-- display printcard here -->
      </div>
    </div>
  </section>


  <script src="main.js"></script>
</body>

</html>
